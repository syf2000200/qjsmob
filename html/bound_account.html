<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>空白模板</title>
	<meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">  
    <link rel="stylesheet" href="../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet/less" type="text/css" href="../less/app.less">
    <script src="../../thirdvendor/less/less-1.7.4.min.js"></script>

    <!-- holder.js 图片站位 可去掉-->
    <script src="../../thirdvendor/holder/holder.min.js"></script>    
</head>
    
<body class="bgfffbe2">
    <header class="header header-color">
        <div class="h-topbox">
            <p class="h-top">绑定提现用户	</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>                     
    </header>
    <section>
    	<form action="">
			<h4 class="title-detail"><span>请绑定您提现的账户</span> - 用作您的收益提现</h4>
			<div class="h-idinfor marginT0">
				<div class="tab-control">
					<span class="tab-selectd online">支付宝</span>
					<span class="online">银行卡</span>
				</div>
				<div class="marginT22">
				<!--支付宝-->
					<div class="bankCard">
						<label for="" class="label1">姓&nbsp;&nbsp;名&nbsp;
							<input type="text" placeholder="李利">
						</label>
						<label for="" class="label1">账&nbsp;&nbsp;号&nbsp;
							<input type="text" placeholder="输入您的支付宝账号">
						</label>
						<p class="tip">此处为验证信息显示区</p>
					</div>
					<!--END-->
					<!--银行卡-->
					<div class="bankCard" style="display:none;">
						<label for="" class="label1">持&nbsp;&nbsp;卡&nbsp;&nbsp;人&nbsp;
							<input type="text" placeholder="李利">
						</label>
						<label for=""  class="label1">银&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行&nbsp;
							<select class="pull-down">
								<option>请选择提现银行</option>
								<option>1</option>
								<option>2</option>
							</select>
							<img src="../img/bottom.png" class="h-right bottom-logo" />
						</label>
						<label for="" class="label1">银&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;行&nbsp;
							<input type="text" placeholder="输入正确的银行卡卡号">
						</label>
						<label for="" class="label1">绑定手机&nbsp;
							<input type="text" placeholder="输入银行卡绑定的手机号码">
						</label>
						<p class="tip">此处为验证信息显示区</p>
					</div>
					<!--END-->
				</div>
			</div>
			<div class="container">
				<input type="button" class="btn-red width100" value="提交绑定">
			</div>
		</form>
    </section>

<!-- javascript -->
<script src="../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../thirdvendor/zepto1.0/touch.js"></script>
<script>
	$(function(){
		var $allOnlie=$(".online");
		$allOnlie.on("tap",function(){
			var $current=$(this);
			if(!$current.hasClass("tab-selectd")){
				$allOnlie.removeClass("tab-selectd");
				$current.addClass("tab-selectd");
				var price=$current.index();
				$(".bankCard").hide().eq(price).show();
			}
		})
	})
</script>



</body>
</html>
