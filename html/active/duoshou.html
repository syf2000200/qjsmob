<script>
	//layer弹层
	function layerClose(){
		layer.closeAll();
	};
	function circle(){
        //circle
        $('.circle').each(function(){
           // var colorArr = ['#ccc', '#ff5d5c'];
            if($(this).attr('status') == '4') {
                colorArr = ['#ffa024', '#ccc'];
            } else if($(this).attr('status') >= '6') {
                colorArr = ['#eaebef', '#cccccc'];
            } else {
                colorArr = ['#ccc', '#ff5d5c'];
            }
            Circles.create({
                id:$(this).attr('id'),
                percentage:$(this).attr('value'),
                radius:38,
                width:4,
                number:$(this).attr('value'),
                text:'%',
                colors:colorArr,
                duration:2000
            })
        });
    }

    function countUp(obj){
        var options = {
            useEasing : true,
            useGrouping : true,
            separator : ',',
            decimal : '.',
            prefix : '',
            suffix : ''
        };
        var person = parseInt($('#' + obj).attr('person'));
        var demo = new CountUp(obj, 0, person, 0, 3.5, options);
        demo.start();
    }

    
    $(function(){
    	circle();
    	countUp('myTargetElement');

		    					'3.11月12日，仟金所官网公布幸运抽奖用户名单，届时也将接收5位幸运用户的11月11日当天的天猫购物清单，予以全额报销。报销金额返还至用户所在仟金所的账户；</br>'+
