<script>
	$(function(){
		$(".envelope-share").css('height',$(document).height())
		 //二维码弹窗
		 overlay('','#envelope-close','.envelope-code-close');
		 //分享正屏弹窗
		 overlay('','.envelope-share','.envelope-share');
	})
	
//	弹窗
	function overlay(btn,content,close,s,link){
		$(btn).on('click',function(){
			$(content).show();
			if(s){
				setTimeout(function(){
					$(content).hide();
					if(link){
						window.location.replace(link);
					}
				}, s);
			}
		})
		if(close){
			$(close).on('click',function(){
				$(content).hide();
			});
		}
	};

	$(function(){
		$(".envelope-btn-or").on("tap",function(){
			isWeiXin();
		})
	});
	//判断是否微信登录  if是微信  跳转到firend_share页面
	function isWeiXin(){ 
		var ua = window.navigator.userAgent.toLowerCase(); 
		if(ua.match(/MicroMessenger/i) == 'micromessenger'){ 
			$("#envelope-close").show();
		}else{ 
			$(".envelope-share").show();
		}
	}
	
	
	//JS加在此页面里 设置高度用的
	$('.h-qianjin-yizheng-container').height($(document).height()+20);
	
	
	
	
</script>
