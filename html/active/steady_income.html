<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>空白模板</title>
	<meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">  
    <link rel="stylesheet" href="../../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../less/app.css">
    <script src="../../../thirdvendor/less/less-1.7.4.min.js"></script>

    <!-- holder.js 图片站位 可去掉-->
    <script src="../../../thirdvendor/holder/holder.min.js"></script>    
</head>
    
<body>
    <header class="header">
        <div class="h-topbox">
            <p class="h-top">稳健高收益，赚的舒心</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>
    </header>
    <section>
    	<div class="image-details">
          	<img class="image-details-img" src="../../img/active/steady/s1.jpg"/>
			<img class="image-details-img" src="../../img/active/steady/s2.jpg"/>
			<img class="image-details-img" src="../../img/active/steady/s3.jpg"/>
			<img class="image-details-img" src="../../img/active/steady/s4.jpg"/>
			<img class="image-details-img" src="../../img/active/steady/s5.jpg"/>
    	</div>
    	        
    	        
    	        
    </section>
  
<script src="../../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../../thirdvendor/zepto1.0/touch.js"></script>
<script>
var oul=$('.wrap ul');
var numli=$('.wrap ol li');
var aliwidth=$('.wrap ul li').eq(0).width();
var _now=0;



setInterval(function(){
	
	if(_now==numli.length-1){
		_now=0;
	}else(_now++);
	numli.eq(_now).addClass('active').siblings().removeClass('active');
	oul.css({"margin-left":-aliwidth*_now})
	
},3000)


  
  numli.click(function(){
  	  var index=$(this).index();
  	  $(this).addClass('active').siblings().removeClass('active');
  	  oul.css({'margin-left':-aliwidth*index})
  })
	
</script>



</body>
</html>
