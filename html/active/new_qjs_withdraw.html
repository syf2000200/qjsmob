<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>空白模板</title>
	<meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">  
    <link rel="stylesheet" href="../../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../less/app.css">
    <script src="../../../thirdvendor/less/less-1.7.4.min.js"></script>

    <!-- holder.js 图片站位 可去掉-->
    <script src="../../../thirdvendor/holder/holder.min.js"></script>    
</head>
    
<body style="background: #fff;">
    <header class="header headerfixed">
        <div class="h-topbox">
            <p class="h-top">好友分享</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>
    </header>
    <section>
        <div class="h-qjs-gxn-container">
        	 <div class="p0"><img src="../../img/img_gxn_03.jpg" alt="" /></div>
        	 <div class="envelope-new">
	        	 <p>获得现金</p>
				 <h3>5<i>元</i></h3>
				 <span>已转至您的钱包，可直接用于支付或提现</span>
				 <a>去钱包查看余额</a>
        	 </div>
        	 <a class="envelope-btn-or">告诉小伙伴来拆红包吧</a>
        </div><!--h-qjs-gxn-container-->
		<div class="envelope-over hide"  id="envelope-close">
			<a class="envelope-code-close">×</a>
			<img src="../../img/code.png"/>
			<div class="envelope-over-zs">
				<span>(请截图保存二维码)</span>
				<i>用微信扫一扫功能从相册选择二维码，分享您的朋友</i>
				<p>邀请好友注册，最高获得8000元体验金</p>
			</div>
			<p class="envelope-bot">保存二维码至本地</p>
		</div>
		<div class="envelope-share hide">
			<img src="../../img/share.png"/>
		</div>
    </section>
  
    <!--28 76 26-->

<!-- javascript -->
<script src="../../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../../thirdvendor/zepto1.0/touch.js"></script>
<script>
	$(function(){
		$(".envelope-share").css('height',$(document).height())
		 //二维码弹窗
		 overlay('','#envelope-close','.envelope-code-close');
		 //分享正屏弹窗
		 overlay('','.envelope-share','.envelope-share');
	})
	
//	弹窗
	function overlay(btn,content,close,s,link){
		$(btn).on('click',function(){
			$(content).show();
			if(s){
				setTimeout(function(){
					$(content).hide();
					if(link){
						window.location.replace(link);
					}
				}, s);
			}
		})
		if(close){
			$(close).on('click',function(){
				$(content).hide();
			});
		}
	};

	$(function(){
		$(".envelope-btn-or").on("tap",function(){
			isWeiXin();
		})
	});
	//判断是否微信登录  if是微信  跳转到firend_share页面
	function isWeiXin(){ 
		var ua = window.navigator.userAgent.toLowerCase(); 
		if(ua.match(/MicroMessenger/i) == 'micromessenger'){ 
			$("#envelope-close").show();
		}else{ 
			$(".envelope-share").show();
		}
	}
</script>



</body>
</html>
