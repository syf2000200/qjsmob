<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>空白模板</title>
	<meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">  
    <link rel="stylesheet" href="../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet/less" type="text/css" href="../less/app.less">
    <script src="../../thirdvendor/less/less-1.7.4.min.js"></script>

    <!-- holder.js 图片站位 可去掉-->
    <script src="../../thirdvendor/holder/holder.min.js"></script>    
</head>
    
<body class="bgfffbe2">
    <header class="header header-color">
        <div class="h-topbox">
            <p class="h-top">补充身份信息</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>                     
    </header>
    <section>
    	<form action="">
			<div class="h-idinfor">
				<h3 class="h-fs16">补充身份信息</h3>
				<p class="h-fs12 mg-t10">为了您的账户资金安全，请您认真填写身份资料</p>
				<label for="" class="label1">真实姓名
					<input type="text" placeholder="输入真实有效的中文姓名">
				</label>
				<label for=""  class="label1">身  份  证
					<input type="text" placeholder="输入18位身份号码">
				</label>
				<p class="tip">此处为验证信息显示区</p>
			</div>
			<div class="container">
				<input type="button" class="btn-red width100" value="下一步">
			</div>
		</form>
    </section>

<!-- javascript -->
<script src="../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../thirdvendor/zepto1.0/touch.js"></script>
<script>
	$(function(){
		var $allLi=$(".lottery-list li");
		$(".zj-hd").on('tap',function(){
			var $currentValue=$(this).attr("data-value");
			$(".show").removeClass("show");
			$allLi.eq($currentValue).addClass("show");
			$(".corresponding").hide().eq($currentValue).show();
		})		
	})
</script>



</body>
</html>
