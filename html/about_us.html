<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>空白模板</title>
	<meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">  
    <link rel="stylesheet" href="../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../less/app.css">
    <script src="../../thirdvendor/less/less-1.7.4.min.js"></script>

    <!-- holder.js 图片站位 可去掉-->
    <script src="../../thirdvendor/holder/holder.min.js"></script>    
</head>
    
<body class="bgf0">
    <header class="header headerfixed">
        <div class="h-topbox">
            <p class="h-top">关于我们</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>
    </header>
    <section>
		<div class="about-us">
			<div class="version">
				<img src="../img/logo_min.png" />
				<div>仟金所	</div>
				<div>1.0.0</div>
			</div>
			<!--仟金所介绍-->
			<div class="bank-intro-detail mg-b15">
				<div class="qjs-title">
					<span class="h-left"></span>
					<span class="h-left">仟金所</span>
				</div>
				<div class="size-content">
					作为最大型的中文 国际 房产搜索引擎，居
					外网以一站式平台为全球华人提供50多个
					国家逾百万条环球房源，包括投资房产、移
					民房产、留学房产、美国EB-5 投资移民项
					目等。我们以最具时效的海外房产新闻、市
					场分析和置业指南，助您做出更英明的投资
					决策。全中文在线房产搜索系统和应用程序
					也让您得以跨越语言和文化障碍寻觅海外理
					想家园。
				</div>
			</div>
			<!--END-->
			<!--仟金所客服服务热线-->
			<div class="bank-intro-detail">
				<div class="qjs-title">
					<span class="h-left"></span>
					<span class="h-left">仟金所客服服务热线</span>
				</div>
				<div class="contact">
					<div class="h-left">
						<img src="../img/phone_min.png"  />
						<span>400-810-800</span>
					</div>
					<div class="round h-left"></div>
					<div class="h-right">
						<img src="../img/ewm.png"  />
						<span>微信服务号：仟金所</span>
					</div>
				</div>
			</div>
			<!--END-->
			
			<!--添加微信公众号-->
			<div id="J_wechat">
				<!--透明层-->
				<div class="lucency"></div>
				<!--END-->
				<div class="lucency-content">
					<p class="qjs-name">仟金所微信公众号</p>
					<img src="../img/ewm_max.png" class="ewm-picture" />
					<p class="save-picture">请保存该图片至相册，<br/>后用微信扫一扫功能添加服务号。</p>
					<p class="h-fs12">PS：首次添加会获得100积分哦 ：）</p>
					<div class="container">
						<div class="btn-red  mg-t20">保存到相册</div>
					</div>
					<img src="../img/colse.png" class="colse-btn" id="J_colse"/>
				</div>
			</div>
			<!--END-->
			
		</div>
    </section>

<!-- javascript -->
<script src="../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../thirdvendor/zepto1.0/touch.js"></script>
<script>
$(function(){
	$("#J_colse").tap(function(){
		$("#J_wechat").hide();
	});
});
</script>



</body>
</html>
