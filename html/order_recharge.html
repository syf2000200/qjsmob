<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>空白模板</title>
	<meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">  
    <link rel="stylesheet" href="../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../less/app.css">

    <!-- holder.js 图片站位 可去掉-->
    <script src="../../thirdvendor/holder/holder.min.js"></script>    
</head>
    
<body class="bgf0">
    <header class="header">
        <div class="h-topbox">
            <p class="h-top">充值</p>
            <a href="" class="h-item-left icon-angle-left"></a>
            <a href="" class="h-item-right"><img src="../img/icon-home.png"></a>
        </div>                     
    </header>
    <section>
        <div class="h-bank bgfff borderb clearfix mg-t15">
            <div class="clearfix">
                <img src="../img/ICBCLogo.jpg" class="h-left">
                <p class="h-left h-fs15">中国工商银行</p>
            </div>
            <div class="h-username pd-t15 mg-t10 bordert clearfix">
                <p class="h-left h-fs15">*丽<span class="show grey96 h-fs12">4455********6696</span></p>
                <img src="../img/kuaijiezhifu.jpg" class="h-right">
            </div>
        </div>
        <div class="h-bank bgf0 h-fs12 grey96 borderb">
            <p>如有提现问题，请致电400-0000-0906</p>
        </div>
        <div class="h-limit bgfff borderb">
            <p class="h-fs15"><input class="grey96 border0" value="请输入充值金额"></p>
        </div>
        <div class="h-bank bgf0 h-fs12 grey96 borderb">
            <p>可提金额（元）：<span class="orangeff">0.00</span></p>
        </div>
        <div class="h-btn pd-10"><button class="btn-red alert-wy-jd">确认支付</button></div>
        <div class="h-order-detail-alert-one" style="display:block;">
            <div class="up"><img src="../img/icon-ok.jpg">充值成功</div>
            <div class="down">
                <a class="a-center" href="">确认</a>
            </div>
        </div>
        <div class="h-order-detail-alert-one" style="display:none;">
            <div class="up"><i class="icon-remove-sign rede4 h-fs15 mg-r5"></i>充值失败<p class="">错误代码：00900，银行卡失效</p></div>
            <div class="down">
                <a class="a-center" href="">确认</a>
            </div>
        </div>
        <div class="h-order-detail-alert-bg" style="display:block;">
            
        </div>
    </section>

<!-- javascript -->
<script src="../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../thirdvendor/zepto1.0/touch.js"></script>
<script>
$(function(){
    //tab切换代码；
$('.h-tab-nav-order-detail li').click(
    function(){
        $(this).addClass('active').siblings().removeClass('active');
        $('.order-detail-container').eq($(this).index()).show().siblings('.order-detail-container').hide();
    }
)

//弹出层的代码；
$('.alert-qx-dd').click(
    function(){
        $('.h-order-detail-alert-bg').show();
        $('.h-order-detail-alert').show();
    }
)

$('.alert-wy-jd').click(
    function(){
        $('.h-order-detail-alert-bg').show();
        $('.h-order-detail-alert-one').show();
    }
)

$('.h-order-detail-alert-one .a-center').click(
    function(){
        $('.h-order-detail-alert-bg').hide();
        $('.h-order-detail-alert-one').hide();
    }
)

$('.h-order-detail-alert .a-left').click(
    function(){
        $('.h-order-detail-alert-bg').hide();
        $('.h-order-detail-alert').hide();
    }
)
//

});
</script>



</body>
</html>
