<!-- javascript -->
<script src="../../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../../thirdvendor/zepto1.0/touch.js"></script>
<script>
$(function(){
// JS实现选项卡切换
	tab('.commont-tap-head ul li','.commont-tap')
	function tab(tab,panel){
	    var tab = $(tab),
	        panel = $(panel),
	        i, j, len = tab.length,bindclick;
	
	    bindclick = function(i) {
	        tab[i].onclick = function() {
	            for (j = 0; j < len; j++) {
	                tab[j].className = tab[j].className.replace('active', '');
	                panel[j].style.display = 'none';
	                
	            }
	            panel[i].style.display = 'block';
	            tab[i].className += 'active';
	        };
	        
	    };
	    for (i = 0; i < len; i++) {
	        bindclick(i);
	    }
	}
});
</script>
