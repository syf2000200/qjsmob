<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>累计收益</title>
	<meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">  
    <link rel="stylesheet" href="../../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../less/app.css">
    <link rel="stylesheet" type="text/css" href="../../css/currentIncome1019.css">
    <script src="../../../thirdvendor/less/less-1.7.4.min.js"></script>

    <!-- holder.js 图片站位 可去掉-->
    <script src="../../../thirdvendor/holder/holder.min.js"></script>    
</head>
    
<body class="bgf0">
    <header class="header headerfixed" style="background-color: #e43b3e;">
        <div >
            <p class="h-top">累计收益</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>
    </header>
    <section>
		<div class="t-divtitle">
			<div class="t-balance">12535.35</div>
			<div class="t-balancetext">累计收益（元）</div>
		</div>
		<div class="t-balance-content">
			<div id="incomeListDiv" class="t-incomelist">
			</div>
		</div>
    </section>
<!-- javascript -->
<script src="../../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../../thirdvendor/zepto1.0/touch.js"></script>
<script>
	var bigestIncome = 2.5;
	var incomeList = new Array(2.0,1.79,0.5,1.2,2.5);
	$(function(){
		var listDiv = $("#incomeListDiv").get(0);
		for (var i = 0; i < incomeList.length; i++) {
			var itemStr="";
			var widthValue = (incomeList[i]/bigestIncome)*52;
			if (i==0) {
				itemStr = 
				'<div class="t-divitem t-flexrowstart">'+
					'<div class="t-divitemleft t-bgred" style="float:left;">2015-10-17</div>'+
					'<div class="t-divitemmiddle t-bgred" style="float:left;width:'+widthValue+'%;"></div>'+
					'<div class="t-divitemright t-bgred" style="float:left;">'+incomeList[i]+'</div>'+
				'</div>';
			}
			else{
				itemStr = 
				'<div class="t-divitem t-flexrowstart">'+
					'<div class="t-divitemleft t-bggray2" style="float:left;">2015-10-17</div>'+
					'<div class="t-divitemmiddle t-bggray2" style="float:left; width:'+widthValue+'%;"></div>'+
					'<div class="t-divitemright t-bggray2" style="float:left;">'+incomeList[i]+'</div>'+
				'</div>';
				
			}
			listDiv.innerHTML += itemStr;
		};
	});


</script>



</body>
</html>
