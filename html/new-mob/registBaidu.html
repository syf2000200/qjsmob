<script>
	$(function(){
            $('#btnChange').click(function(){
                var pwd = $('#txtPassword');
                var pwdImg = $('#btnChange');
                if(pwd.attr("type") === "password"){
                    pwd.replaceWith('<input type="text" name="password" id="txtPassword" value="' + pwd.val() + '" />');
                    pwdImg.addClass("imgChange2");
                    pwdImg.removeClass("imgChange");
                }else{
                    pwd.replaceWith('<input type="password" name="password" id="txtPassword" value="' + pwd.val() + '" />');
                    pwdImg.addClass("imgChange");
                    pwdImg.removeClass("imgChange2");
                }
            });
        });

</script>
