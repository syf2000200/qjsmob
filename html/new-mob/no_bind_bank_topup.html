<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <title>仟金所 - 仟金易得，一降难求</title>
    <meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="../../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../css/currentIncome1019.css">
    <link rel="stylesheet" type="text/css" href="../../less/app.css">
    <link rel="stylesheet" type="text/css" href="../../css/help/new-mob/no_bind_bank_topup.css" />
	     
</head>

<body class="bgf0">
 		<header class="header headerfixed">
        <div class="h-topbox">
            <p class="h-top">充值</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>
    </header>
    <section>
    	<div class="topup-main">
					<div class="t-chunk">
							<span>充值金额</span>
							<input type="text" autocomplete="off" placeholder="请输入充值金额"/>
					</div>
					<div class="t-chunk">
							<span>选择银行</span>
							<select>
								<option>请选择银行</option>
							</select>
					</div>
						<div class="t-chunk">
							<span>银行卡号</span>
							<input type="text" autocomplete="off" placeholder="请输入银行卡号"/>
					</div>
						<div class="t-chunk">
							<span>真实姓名</span>
							<input type="text" autocomplete="off" placeholder="请输您的真实姓名"/>
					</div>
						<div class="t-chunk">
							<span>身份证号</span>
							<input type="text" autocomplete="off" placeholder="请输入15-18位身份证号"/>
					</div>
				</div>
				<div class="submit-bind">
						<div class="bind-hint">
								<img src="../../img/new_mob/qd.png" />
								<span>同意连连支付（连银通电子支付有限公司）/易宝支付（易宝支付有限公
		司）使用本人在仟金所平台上登记的银行账户信息进行充值。</span>
					 </div>
						<input type="button" value="充值" class="topup-btn"/>
				</div>
				<!--充值弹窗-->
				<div class="cpm-tier">
						<div class="lucency"></div>
						<!--连连支付-->
						<img src="../../img/new_mob/ljzf.png" />
						<!--易宝支付-->
						<img src="../../img/new_mob/ybzf.png" class="hide"/>
				</div>
    </section>
  </body>
  <script src="../../../thirdvendor/zepto1.0/zepto.js"></script>
  <script type="text/javascript">
  		$(".topup-btn").on("click",function(){
  			$(".cpm-tier").show();
  		})
  	
  </script>
