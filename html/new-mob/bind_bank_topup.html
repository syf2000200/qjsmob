<body class="bgf0">
 		<header class="header headerfixed">
        <div class="h-topbox">
            <p class="h-top">充值</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>
    </header>
    <section>
    		<div class="topup-main">
						<div class="t-chunk">
								<span>银行卡号</span>
								<input type="text" autocomplete="off" placeholder="622***********1122" readonly="readonly"/>

						<div class="t-chunk">

								<input type="text" autocomplete="off" placeholder="*涛" readonly="readonly">

						<div class="t-chunk">
								<span>身份证号</span>
								<input type="text" autocomplete="off" placeholder="120***********2074" readonly="readonly"/>
						</div>
						<div class="t-chunk">
								<span>留存手机</span>
								<input type="text" autocomplete="off" placeholder="请输入银行留存手机号" />
						</div>
						<div class="t-chunk">
								<input type="text" autocomplete="off" placeholder="请输入验证码" />

				</div>
				<div class="submit-bind">
