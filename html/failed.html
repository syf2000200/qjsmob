<script>
//计时器

$(function(){
    //raido
    $('.h-order1ul2 .ul2li').on('click',function(){
        $('.iconright').prop('checked',false);
        $('.iconright2').prop('checked',false);
        $(this).find('.iconright').prop('checked',true);
    });
    $('.h-order1ul2 .ul2li2 li').on('click',function(){
        $('.iconright').prop('checked',false);
        $('.iconright2').prop('checked',false);
        $(this).find('.iconright2').prop('checked',true);
        $(this).parents('.h-order1ul2').find('.iconright').prop('checked',true);
    });
    countDown("3000","#hms");
})
// 倒计时
function countDown(sys_second,id){ 
    var hour, minute, second,
        watch = $(id),
        timer = setInterval(function(){ 
        if (sys_second > 0) { 
            
            sys_second -= 1; 
            hour = Math.floor((sys_second / 3600) % 24); 
            minute = Math.floor((sys_second / 60) % 60); 
            second = Math.floor(sys_second % 60); 
            hour=hour<10?"0"+hour:hour;//计算小时 
            minute=minute<10?"0"+minute:minute;//计算分钟 
            second=second<10?"0"+second:second;//计算秒杀 
            watch.text(hour).append(" : ").append(minute).append(" : ").append(second);
        } else { 
            clearInterval(timer);
        } 
    }, 1000); 
}
</script>
