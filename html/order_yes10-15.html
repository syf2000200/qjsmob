<!-- javascript -->
<script src="../../thirdvendor/zepto1.0/zepto.js"></script>

<script src="../../thirdvendor/layer.m/layer.m.js"></script>
<script>

function getTpl(type){
    var cls;
    type==='pc'? cls = 'pc-dialog' : cls = 'm-dialog';
    return [
        '<div class="'+cls+'">',
        '<h5 class="h-fs18 tac mg-b10">请输入支付密码</h5>',
        '<div class="dialog-row"><input type="password" placeholder="请输入支付密码" style="width:100%;line-height:36px;"></div>',
        '</div>'
    ].join('');
}

function payDialog(){

    layer.open({
        content: getTpl(null),
        btn: ['确认', '取消'],
        shadeClose: false,
        style: 'width:100%; height:auto; border:none;',
        className: 'm-custom',
        yes: function(){

            $('#smtBtn').attr({ 'value': '正在处理中...', 'class': 'processing', 'disabled': true });
            $('#confirmOrderForm').submit();
        },
        no: function(index){
            layer.close(index);
        }
    });
}

$(function(){
    $('.h-orderbtn').on('click',function(){
        payDialog();
    });
})

</script>
