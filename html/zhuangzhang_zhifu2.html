<script>
$(function(){

    countDown("900","#hms");
})
    // 倒计时
function countDown(sys_second,id){ 
    var hour, minute, second,
        watch = $(id),
        timer = setInterval(function(){ 
        if (sys_second > 0) { 
            
            sys_second -= 1; 
            hour = Math.floor((sys_second / 3600)); 
            minute = Math.floor((sys_second / 60) % 60); 
            second = Math.floor(sys_second % 60); 
            hour=hour<10?"0"+hour:hour;//计算小时 
            minute=minute<10?"0"+minute:minute;//计算分钟 
            second=second<10?"0"+second:second;//计算秒杀 
            console.log(hour)
            spanhour=watch.find('.hour');
            spanmin=watch.find('.min');
            spansec=watch.find('.sec');
            spanhour.text(hour);
            spanmin.text(minute);
            spansec.text(second);
        } else { 
            clearInterval(timer);
        } 
    }, 1000); 
}
</script>
