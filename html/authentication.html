<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>分权--分权订单</title>
	<meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">  
    <link rel="stylesheet" href="../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet/less" type="text/css" href="../less/app.less">
    <script src="../../thirdvendor/less/less-1.7.4.min.js"></script>

    <!-- holder.js 图片站位 可去掉-->
    <script src="../../thirdvendor/holder/holder.min.js"></script>    
</head>
    
<body class="bgf0">
    <header class="header">
        <div class="h-topbox">
            <p class="h-top">身份认证</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>
    </header>
    <section>
        <ul class="tab-order list-unstyled">
            <li><a href="">身份认证</a></li>
            <li><a href="">设置交易密码</a></li>
            <li class="active"><a href="">绑定银行卡</a></li>
        </ul>
        <!--身份认证-->
		<div class="commont-style">
			<div class="h-import-style ">
				<span>真实姓名</span>
				<input type="text" class="comment-input" value="" placeholder="请输入真实姓名"/>
			</div>
			<div class="h-import-style">
				<span>身份证号</span>
				<input type="text" class="comment-input" value="" placeholder="请输入身份证号"/>
			</div>
		</div>
        <!--设置交易密码--> 
		<div class="commont-style">
			<div class="h-import-style ">
				<span>设置密码</span>
				<input type="text" class="comment-input" value="" placeholder="字母、数字、下划线或组合（6-18位）"/>
			</div>
			<div class="h-import-style">
				<span>确认密码</span>
				<input type="text" class="comment-input" value="" placeholder="字母、数字、下划线或组合（6-18位）"/>
			</div>
		</div>
		<p class="container mg-t20 rede4"><i class="icon-exclamation-sign"></i> 交易密码用与支付与提现，请您牢记您的交易密码。</p>
        <!--绑定银行卡--> 
		<div class="commont-style">
			<div class="h-import-style ">
				<span>真实姓名</span>
				<input type="text" class="comment-input" value="*丽" readonly="readonly"/>
			</div>
			<div class="h-import-style ">
				<span>选择银行</span>
				<input type="text" class="comment-input" value="" placeholder="请选择银行"/>
				<i class="icon-angle-right icon-left h-right"></i>
			</div>
			<div class="h-import-style ">
				<span>银行卡号</span>
				<input type="text" class="comment-input" value="" placeholder="请输入银行卡号"/>
			</div>
			<div class="h-import-style ">
				<span>留存手机号</span>
				<input type="text" class="comment-input" value="" placeholder="请输入银行留存手机号"/>
			</div>
		</div>
        <div class="container mg-t20">
        	<a class="btn-red">提交</a>
        </div>
    </section>

<!-- javascript -->
<script src="../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../thirdvendor/zepto1.0/touch.js"></script>
<script>
$(function(){

});
</script>



</body>
</html>
