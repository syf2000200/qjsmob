<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>空白模板</title>
	<meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">  
    <link rel="stylesheet" href="../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../less/app.css">

    <!-- holder.js 图片站位 可去掉-->
    <script src="../../thirdvendor/holder/holder.min.js"></script>    
</head>
    
<body class="bgfffbe2">
    <header class="header header-color">
        <div class="h-topbox">
            <p class="h-top">专属投资产品</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>                     
    </header>
    <section>
    	<form action="">
			<div class="h-idinfor">
				<h3 class="h-fs16">专属投资产品</h3>
				<ul class="h-finorder-ul h-finorder-ul2 bor-b-n mg-t10">
                    <li>
                        <p class="p1 h-fs16">1	<i class="h-fs12">%</i></p>
                        <p class="h-fs12 grey64">预期年化收益率</p>
                    </li>
                    <li>
                        <p class="p1 h-fs16">1000 <i class="h-fs12">元</i></p>
                        <p class="h-fs12 grey64">起购金额</p>
                    </li>
                    <li>
                        <p class="p1 h-fs16">1 <i class="h-fs12">天</i></p>
                        <p class="h-fs12 grey64">理财期限</p>
                    </li>
                </ul>
				<label for="" class="label1 label2">固定投资份数：
					<input type="text" placeholder="10000" class="h-right tar">
					<span>份</span>
				</label>
				<p class="tip2">亲，次日获得可提现收益 10,000.00 元呦</p>
			</div>
			<div class="h-idinfor">
				<input type="checkbox">
				<span class="h-fs12">使用100,000,000.00 元专属投资金</span>
			</div>
			<div class="container">
				<input type="button" class="btn-red width100" value="立即投资">
			</div>
		</form>
    </section>

<!-- javascript -->
<script src="../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../thirdvendor/zepto1.0/touch.js"></script>
<script>
	$(function(){
		var $allLi=$(".lottery-list li");
		$(".zj-hd").on('tap',function(){
			var $currentValue=$(this).attr("data-value");
			$(".show").removeClass("show");
			$allLi.eq($currentValue).addClass("show");
			$(".corresponding").hide().eq($currentValue).show();
		})		
	})
</script>



</body>
</html>
