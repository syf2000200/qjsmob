<script src="../../../thirdvendor/zepto1.0/zepto.js"></script>
<script src="../../../thirdvendor/zepto1.0/touch.js"></script>
<script>
$(function(){
	var $checkedAll= $(".checked-alls")
		,$checked = $(".checked-only")
		,$hide =$(".hide");
		
		
	$checkedAll.on("tap",function(){
		var $currents=$(this);
		if(!$currents.find(".not_c").hasClass("hide")){
			$currents.find(".not_c").addClass("hide");
			$currents.find(".affirm_c").removeClass("hide");
			$checked.find(".not_c").addClass("hide");
			$checked.find(".affirm_c").removeClass("hide");
		}else{
			$currents.find(".affirm_c").addClass("hide");
			$currents.find(".not_c").removeClass("hide");
			$checked.find(".not_c").removeClass("hide");
			$checked.find(".affirm_c").addClass("hide");
		}
	})
	
	
	$checked.on("tap",function(){
		var $current=$(this)
			,$checkedLength=$(".checked-only").length
			,Jnumber=0;
		if(!$current.find(".not_c").hasClass("hide")){
			$current.find(".not_c").addClass("hide");
			$current.find(".affirm_c").removeClass("hide");
			$hide.each(function(){
				if($(this).attr("class") == "not-check affirm_c"){
					Jnumber++;
				}
			})
			if($checkedLength == Jnumber){
				$checkedAll.find(".not_c").addClass("hide");
				$checkedAll.find(".affirm_c").removeClass("hide");
			}
		}else{
			$current.find(".affirm_c").addClass("hide");
			$current.find(".not_c").removeClass("hide");
			$checkedAll.find(".not_c").removeClass("hide");
			$checkedAll.find(".affirm_c").addClass("hide");
		}
	})
});
</script>
