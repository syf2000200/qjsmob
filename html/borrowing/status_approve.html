<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>空白模板</title>
	<meta name="author" content="Hifang.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes"><!--  网站开启对 web app 程序的支持 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- 指定的iphone中safari顶端的状态条的样式 -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-itunes-app" content="app-id=432274380" /><!--  iPhone显示下载AppStore的banner -->
    <meta http-equiv="Expires" CONTENT="-1">   <!--  网页在任何时候都不能被Cache存储        -->
    <meta http-equiv="Cache-Control" CONTENT="no-cache">           
    <meta http-equiv="Pragma" CONTENT="no-cache">  
    <link rel="stylesheet" href="../../../thirdvendor/font-awesome/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../../less/app.css">
</head>
    
<body class="bgf0">
    <header class="header">
        <div>
            <p class="h-top">身份认证</p>
            <a href="" class="h-item-left icon-angle-left"></a>
        </div>
    </header>
    <section>
		<p class="a-title">
			<span class="fLeft ">身份认证</span>
			<!-- 认证错误信息提示 -->
			<span class="not-error hide">未通过原因：身份认证不清晰</span>
			<!--END-->
		</p>
		<div class="upload-picture">
			<p class="upload-info">身份证正背面照片，内容清晰可见。支持JPG、JPEG、PNG格式。</p>
			<ul class="upload-list">
				<li>
					<div class="file-main fLeft">
						<img src="../../img/borrowing/sf.png" class="file-picture"/>
						<div class="uploader-list fileList position-file" ></div>
    					<div class=" btn-file">选择图片</div>
						<div class="h-fs12">身份证正面</div>
					</div>
				</li>
				<li>
					<div class="file-main">
						<img src="../../img/borrowing/sf_b.png" class="file-picture"/>
						<div class="uploader-list fileList position-file" ></div>
    					<div class=" btn-file">选择图片</div>
						<div class="h-fs12">身份证背面</div>
					</div>
				</li>
				<li>
					<div class="fRight file-main">
						<img src="../../img/borrowing/sf_s.png" class="file-picture"/>
						<div class="uploader-list fileList position-file" ></div>
    					<div class=" btn-file">选择图片</div>
						<div class="h-fs12">手持身份证</div>
					</div>
				</li>
			</ul>
			
		</div>
		<div class="btn-save">
			<a href="#" class="btn-red">保存</a>
		</div>
		
    </section>

<!-- javascript -->
<script src="../../../thirdvendor/zepto1.0/zepto.data.min.js"></script>
<script src="../../../thirdvendor/webuploader/js/webuploader.html5only.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/base_file.js" type="text/javascript"></script>
</body>
</html>
