<script>
   //弹窗的layer代码
    function gLayer(btn){
        var btn = document.querySelector(btn);
        btn.addEventListener('click', getContet, false);
		
        function layers(g,a){
            layer.open({
                content: g,
                btn: a,
                yes: function(index){
                    layer.open({
                        btn: ['OK'],
                        content:'成功'
                    })
                }, 
                no: function(index){
                    layer.close(index)
                }
            })
        }
        
        function layerSecond(g,a){
            layer.open({
                content: g,
                btn: a,
                yes: function(index){
                    layer.open({
                        btn: ['确定'],
                        content: '<p style="text-align:center;font-size:14px">取消转让操作成功</p>'
                    +'<p style="color:#999;text-align:center;">24小时后可再次进行转让操作</p>'
                    })
                }, 
                no: function(index){
                    layer.close(index)
                }
            })
        }
        function getContet(){
            var oVal = $(btn).attr("value"),oContent="";
            if(oVal == '1'){
                var oContent = '<p style="font-size:12px">取消转让后24小时内不能再次转让</p>'
                    +'<input type="password" id="" placeholder="请输入交易密码：" value="" style="text-indent: 10px;height: 35px;margin: 10px 0px 0;min-width: 225px;"/>'
                    +'<span style="display:block;line-height:26px;color:orange;font-size:12px;padding:0 5px;">交易密码输入错误，请重新输入</span>'
                    +'<a href=""style="display: block;text-align: center;font-size: 12px;color: #007aff;">忘记交易密码</a>';
                var oArray = ['确认','取消'];
                layerSecond(oContent,oArray);          
            }
            if(oVal == '2'){
                 oContent = '<p style="text-align:center;font-size:14px;margin-bottom:8px;"><b>提示</b></p>'
	                    +'<span style="text-align:center;display: block;font-size:14px">新手/首发专享暂不支持转让<span/></br>';
                var oArray = ['确认'];
                layers(oContent,oArray);
            }
            if(oVal == '3'){
                 oContent = '<p style="text-align:center;font-size:14px;margin-bottom:8px;"><b>提示</b></p>'
	                    +'<span style="text-align:center;display: block;font-size:14px">距离您上次“取消转让”未满24小时，18小时之后方可转让<span/></br>';
                var oArray = ['确认'];
                layers(oContent,oArray);
            }
            if(oVal == '4'){
            	 oContent = '<p style="text-align:center;font-size:14px;margin-bottom:8px;"><b>提示</b></p>'
	                    +'<span style="text-align:center;display: block;font-size:14px">您持有该理财项目未满30天，28天之后方可转让<span/></br>';
             	var oArray = ['确认'];
             	layers(oContent,oArray);
            }
            /*
                新手/首发专享暂不支持转让
                距离您上次“取消转让”未满24小时，18小时之后方可转让
                您持有该理财项目未满30天，28天之后方可转让
//          */
        }
    }


$(function(){
    gLayer('.commont-popup');
})

</script>
